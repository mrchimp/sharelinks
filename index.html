<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sharelink Test" />
    <title>Sharelink Test</title>
  </head>
  <body>
    <h1>Sharelinks</h1>

    <ul>
      <li>
        <a href="#" class="share" data-platform="facebook">Share on Facebook</a>
      </li>
      <li>
        <a href="#" class="share" data-platform="facebook"
          >Share on Facebook (Custom URL)</a
        >
      </li>
      <li>
        <a href="#" class="share" data-platform="twitter">Share on Twitter</a>
      </li>
      <li>
        <a
          href="#"
          class="share"
          data-title="Custom Title for Tweet"
          data-platform="twitter"
          >Share on Twitter (Custom Title Text)</a
        >
      </li>
      <li>
        <a href="#" class="share" data-platform="linkedin">Share on LinkedIn</a>
      </li>
      <li>
        <a href="#" class="share" data-platform="this-is-wrong">Bad platform</a>
      </li>
      <li>
        <a
          href="#"
          class="share"
          data-platform="facebook"
          data-url="http://example.com"
          >Custom URL</a
        >
      </li>
      <li>
        <a
          href="#"
          class="share"
          data-platform="twitter"
          data-width="800"
          data-height="800"
          >Custom popup size</a
        >
      </li>
    </ul>

    <script type="module" src="/index.js"></script>
  </body>
</html>
